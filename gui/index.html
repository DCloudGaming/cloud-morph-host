<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>DCloud gaming</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Modals -->
    <div id="addAppModal" class="modal">
      <div class="modal-content">
        <span id="addAppClose" class="close">&times;</span>
        <div id="appRowWrapper" class="mt-3 mb-1"></div>
        <div id="appRow" style="display: none">
          <input type="checkbox" checked="checked" name="radio" />
          <select name="app"></select>
          <input
            type="text"
            id="apppathText"
            name="apppath"
            placeholder="Path"
          />
          <button class="button" id="registerButton">Register</button>
        </div>
        <div class="row space-between">
          <button id="addnew">New app</button>
          <button
            class="button-highlight"
            id="saveButton"
          >
            Save
          </button>
        </div>
        <br />
      </div>
    </div>
    <div id="connectWalletModal" class="modal">
      <div class="modal-content">
        <span id="connectWalletClose" class="close">&times;</span>
        <label>Wallet OTP</label>
        <br /><br />
        <input type="text" id="walletOTP" name="walletOTP" />
        <button id="connectWalletButton">Verify</button>
      </div>
    </div>
    <!-- -->
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
      <div class="boxed">
        <text id="walletAddressValue">Wallet Address</text>
      </div>
      <button id="addAppButton">Add app</button>
      <button id="connectWalletButtonParent">Submit OTP</button>
      <div id="controller">
        <div class="row flex-end">
          <p>Streaming <b>Free Fire</b></p>
        </div>
        <br />
        <div class="rounded-top">
          <div class="rounded-bottom"></div>
        </div>
        <div class="row space-between">
          <h5>4:32</h5>
          <h5>1:34</h5>
        </div>
      </div>
    </div>

    <!-- Client java script -->
    <script src="./js/renderer.js"></script>
    <script src="./js/add_app_form.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
